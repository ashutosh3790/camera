<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIC cameras</title>
    <link rel="stylesheet" href="css/cssshop1.css">
    
</head>
<body>
    <form onsubmit="return validationForm()">
        <label>username</label>
        <input type="text" id="name">
        <p id="p1"></p>
        <label>password</label>
        <input type="password" id="password">
        <p id="p2"></p>
        <button>Submit</button>
    </form>
    
</body>
<script>
    function validationForm() {
        var user = document.getElementById("name").value();
        var pass = document.getElementById("password").value();

        if(user == ""){
            document.getElementById('p1').innerHTML = "Please fill username.";
            return false;
        }
        if(pass == ""){
            document.getElementById('p2').innerHTML = "Please fill password.";
            return false;
        }
    }
</script>
</html>
